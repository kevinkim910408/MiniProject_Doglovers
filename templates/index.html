    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing()
        })

        function sign_out() {

            $.removeCookie('mytoken', {path: '/'});

            alert('로그아웃!')

            window.location.href = "/login"

        }
       function uploading() {
            let comment = $("#comment").val()
            let file = $("#file")[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("comment_give", comment)

            $.ajax({
                type: "POST",
                url: "/upload",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function movetoCheckPost(username){
            window.location.href = `/checkPost/${username}`

        }

<!--프로필페이지로 넘어가는 함수입니다 유저 id를 받아와서 해당 프로필로 엽니다-->
        function to_myprofile() {
            window.location.href = "/user/{{ user_info.id }}"

        }
<!----게시물을 받아오는 함수-------->
        function listing() {
            $('#wrapwrap').empty()
            $.ajax({
                type: "GET",
                url: "/upload",
                data: {},
                success: function (response) {
                    let posts = response['all_post']
                    for (let i=0; i<posts.length; i++){
                        let post = posts[i]
                        let username = posts[i]['username']
                        let comment = posts[i]['comment']
                        let userdog = posts[i]['userdog']
                        let age = posts[i]['age']
                        let time = posts[i]['time']
                        let file = posts[i]['file']
                        let profile = posts[i]['profile']
                        let class_heart = post['heart_by_me'] ? "fa-heart": "fa-heart-o"
                        let count_heart = post['count_heart']

                        let temp_html =`    <div class="wrap" id="${post["_id"]}">
    <div class="card">
        <div class="card-header">
            <a class="image is-64x64" href="/user/${username}}" style="padding : 7px;">
                <img class="is-rounded" src="../static/${profile}"style="  width: 50px; height: 50px; object-fit: fill;">
            </a>
            <div class="content">
                <p style="line-height: 2;">
                    <strong>${username}</strong> <small>${time}</small>
                </p>
                <p style="line-height: 0;">
                    <small>${userdog}(${age}살)</small>
                </p>
            </div>
        </div>
        <div class="card-image"style="width: 700px">
            <img src="../static/${file}">
        </div>
        <div class="card-body">
            <p class="card-text" style="margin: 5px 0 0 15px">${comment}</p>
        </div>
        <nav class="level is-mobile">
            <div class="level-left"style="margin: 0 0 0 15px; padding :0px">
                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post["_id"]}', 'heart')">
                                <span class="icon is-small"><i class="fa ${class_heart}"
                                                               aria-hidden="true"></i></span>&nbsp;<span
                        class="like-num">${count_heart}</span>
                </a>

                <a style="float: right;" class="button is-primary" role="button" id="to-modal"
                   onclick='$("#modal-check").addClass("is-active")'>
                    게시물확인
                </a>
            </div>

        </nav>
    </div>
</div>`
                        $('#wrapwrap').append(temp_html)
                    }
                }
            })
        }
        <!-------------좋아요 관련 함수 ----------------->
    function toggle_like(post_id, type) {
        console.log(post_id, type)
        let $a_like = $(`#${post_id} a[aria-label='heart']`)
        let $i_like = $a_like.find("i")
        if ($i_like.hasClass("fa-heart")) {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {
                    post_id_give: post_id,
                    type_give: type,
                    action_give: "unlike"
                },
                success: function (response) {
                    console.log("unlike")
                    $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                    $a_like.find("span.like-num").text(response["count"])
                }
            })
        } else {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {
                    post_id_give: post_id,
                    type_give: type,
                    action_give: "like"
                },
                success: function (response) {
                    console.log("like")
                    $i_like.addClass("fa-heart").removeClass("fa-heart-o")
                    $a_like.find("span.like-num").text(response["count"])
                }
            })
        }
    }

    </script>

                                <button class="button is-dark" onclick="uploading() /*$('#modal-post').removeClass('is-active');*/">게시</button>
